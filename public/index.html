<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Other head elements -->
    
        <!-- Open Graph meta tags for Facebook -->
        <meta property="og:title" content="Random Image Generator" />
        <meta property="og:description" content="Generate and share random images with this cool tool!" />
        <meta property="og:image" content="https://picsum.photos/id/237/200" /> <!-- Replace with a default image URL -->
        <meta property="og:url" content="https://enchanting-crisp-36d51a.netlify.app/" /> <!-- Replace with your actual URL -->
    
        <!-- Twitter Card meta tags for Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Random Image Generator" />
        <meta name="twitter:description" content="Generate and share random images with this cool tool!" />
        <meta name="twitter:image" content="https://werecycledotorg.files.wordpress.com/2014/03/bses-rajdhani.png" /> <!-- Replace with a default image URL -->
        <meta name="twitter:url" content="http://localhost:3000" /> <!-- Replace with your actual URL -->
    
        <!-- WhatsApp meta tags -->
        <meta property="og:site_name" content="Your Site Name" />
        <meta property="og:title" content="Random Image Generator" />
        <meta property="og:description" content="Generate and share random images with this cool tool!" />
        <meta property="og:image" content="https://werecycledotorg.files.wordpress.com/2014/03/bses-rajdhani.png" /> <!-- Replace with a default image URL -->
        <meta property="og:url" content="http://localhost:3000" /> <!-- Replace with your actual URL -->
    
      </head>
      <!-- Body and other elements -->
    </html>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
